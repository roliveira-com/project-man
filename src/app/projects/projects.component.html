<div class="hero is-light">
  <div class="container">
    <div class="hero-body">
      <h1 class="title">
        My Projects
      </h1>
      <h2 class="subtitle">
        Manage the projects
      </h2>
    </div>
  </div>
</div>

<section class="section">

  <div class="columns">
    <div class="column">
      <div class="container">
        <div class="field is-grouped is-grouped-right">
          <p class="control">
            <button *ngIf="!createNew" class="button is-warning" (click)="createNew = true">
              New Project
            </button>
          </p>
          <p class="control">
            <button *ngIf="createNew" class="button is-danger" (click)="createNew = false">
              Cancel
            </button>
          </p>
        </div>
        <app-new-project *ngIf="createNew" (projectCreated)="onProjectCreated($event)" (creationCancelled)="createNew = false"></app-new-project>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="loading-bar" *ngIf="!projects">
      <div class="loading-bar-element" *ngIf="progress != 'finished'"></div>
    </div>
    <app-project 
      *ngFor="let prj of projects; let i = index" 
      [project]="prj" [ngClass]="{marked: markedPrjIndex === i, inactive: prj.status === 'inactive'}"
      (statusUpdated)="onStatusUpdated($event, i)" 
      (projectDeleted)="onProjectDeleted(i)" 
      (click)="markedPrjIndex = i">
    </app-project>
  </div>
</section>
